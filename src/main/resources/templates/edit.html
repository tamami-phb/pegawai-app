<html>
    <head>
        <title>Form Edit Data Pegawai</title>

        <script src="./js/angular.min.js"></script>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />

        <script src="./js/pegawai-app.js"></script>
        <script src="./js/edit-controller.js"></script>
    </head>
    <body class="container" ng-app="PegawaiApp">
        <div class="jumbotron">
            <h1>EDIT DATA PEGAWAI</h1>
        </div>

        <div ng-controller="EditController">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">ID</label>
                    <input type="text" class="col-sm-4 form-control"
                            placeholder="ID" ng-model="pegawai.id"
                            readonly="true" />
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">NAMA</label>
                    <input type="text" class="col-sm-4 form-control" 
                            placeholder="NAMA" ng-model="pegawai.nama" />
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">JABATAN</label>
                    <input type="text" class="col-sm-4 form-control" 
                            placeholder="JABATAN" ng-model="pegawai.jabatan" />
                </div>
                <div class="form-group row">
                    <button class="btn btn-primary col-pr-2" 
                            ng-click="simpan()">
                        Simpan
                    </button>
                    <button class="btn btn-warning col-sm-2" 
                            ng-click="batal()">
                        Batal
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
